<div class="modal-header">
  <div class="modal-title">发布公告</div>
</div>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Code</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <input nz-input formControlName="code" placeholder="Code">
      <nz-form-explain *ngIf="validateForm.get('code').dirty && validateForm.get('code').hasError('required')">
        Please input your code!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Title</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <input nz-input formControlName="title" placeholder="Title">
      <nz-form-explain *ngIf="validateForm.get('title').dirty && validateForm.get('title').hasError('required')">Please input your title!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>开始时间</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
     <nz-date-picker
     formControlName="startTime"
     nzFormat="yyyy-MM-dd HH:mm:ss"
     nzPlaceHolder="Select Time"></nz-date-picker>
     <nz-form-explain *ngIf="validateForm.get('startTime').dirty && validateForm.get('startTime').hasError('required')">
      Please input your start time!
    </nz-form-explain>
  </nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSpan]="7" nzRequired>结束时间</nz-form-label>
  <nz-form-control [nzSpan]="12" nzHasFeedback>
   <nz-date-picker
   formControlName="endTime"
   nzFormat="yyyy-MM-dd HH:mm:ss"
   nzPlaceHolder="Select Time"></nz-date-picker>
   <nz-form-explain *ngIf="validateForm.get('endTime').dirty && validateForm.get('endTime').hasError('required')">
    Please input your end time!
  </nz-form-explain>
</nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSpan]="7" nzRequired>Remarks</nz-form-label>
  <nz-form-control [nzSpan]="12" nzHasFeedback>
   <textarea formControlName="remarks" nz-input rows="2" placeholder="Remarks"></textarea>
   <nz-form-explain *ngIf="validateForm.get('remarks').dirty && validateForm.get('remarks').hasError('required')">
    Please input your remarks!
  </nz-form-explain>
</nz-form-control>
</nz-form-item>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button [disabled]="!validateForm.valid || !validateForm.dirty" [nzType]="'primary'">保存</button>
</div>
</form>
